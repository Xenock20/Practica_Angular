<div class="page-product">
  <button></button>
  <div class="detail">
    <div class="gallery">
      <swiper>
          <img [src]="product?.images" alt="">
      </swiper>
    </div>
    <div>
      <h1>{{ product?.title }}</h1>
      <h2>{{ product?.price | currency }}</h2>
      <h2>{{ product?.description }}</h2>
    </div>
  </div>
</div>
